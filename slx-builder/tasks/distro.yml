      - ansible_distribution == "CentOS"
- set_fact:
    pkgnames:
      - curl
      - libfuse-dev
      - libglib2.0-dev
      - libpixman-1-dev
      - libewf-dev
      - libafflib-dev
      - libjansson-dev
      - dmsetup
      - iputils-arping
      - kexec-tools
      - libkmod-dev
      - python
  when:
      - ansible_distribution == "Ubuntu"
