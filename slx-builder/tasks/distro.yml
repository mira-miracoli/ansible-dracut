---
- set_fact:
    pkgnames:
      - epel-release
      - kernel-devel
      - fuse-devel
      - jansson-devel
      - glib2-devel
      - pixman-devel
      - libewf-devel
      - afflib-devel
      - device-mapper
      - wget
      - systemd-networkd
      - systemd-resolved
      - kexec-tools
      - kmod-devel
